<div class="container mt-5" style="background-color: rgb(247, 247, 247)">
  <div class="p-md-5 p-sm-4 p-3">
    <div class="d-flex justify-content-center">
      <img
        src="assets/logo.svg"
        style="width: 250px; margin: 0rem 3rem 3rem 3rem"
      />
    </div>
    <form [formGroup]="loginForm">
      <div class="form-group row">
        <label for="inputUname3" class="col-sm-3 col-form-label"
          >Felhasználónév:</label
        >
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            id="inputUname3"
            placeholder="Felhasználónév"
            formControlName="name"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputemail3" class="col-sm-3 col-form-label">Email:</label>
        <div class="col-sm-9">
          <input
            type="email"
            class="form-control"
            id="inputemail3"
            placeholder="Email"
            formControlName="email"
          />
          <div *ngIf="this.email !== ''" style="color: red">
            {{ this.email }}
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-3 col-form-label"
          >Jelszó:</label
        >
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            id="inputPassword3"
            placeholder="Jelszó"
            formControlName="password"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword4" class="col-sm-3 col-form-label"
          >Jelszó újból:</label
        >
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            id="inputPassword4"
            placeholder="Jelszó újból"
            formControlName="confirm"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="d-flex justify-content-center" style="margin-top: 2rem">
          <button
            class="btn"
            style="background-color: none; color: grey"
            onclick="window.location='/register';"
          >
            Mégsem
          </button>
          <button
            type="submit"
            class="btn"
            style="background-color: plum"
            (click)="onSubmit()"
          >
            Regisztráció
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div style="height: 20vh"></div>
