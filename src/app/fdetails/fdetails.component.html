<div class="container mt-5" style="background-color: rgb(247, 247, 247)">
  <h3 class="pt-3 pr-3"><i class="bi-person-circle"></i>&nbsp;{{ name }}</h3>
  <div *ngIf="ratings.length === 0" class="d-flex justify-content-center">
    <h6>Ennek a felhasználónak még nincsenek értékelései!</h6>
  </div>
  <div class="row">
    <div *ngFor="let rating of ratings" class="col-sm-12 col-lg-4">
      <app-rcard [details]="rating"></app-rcard>
    </div>
  </div>
</div>
