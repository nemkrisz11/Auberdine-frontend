<div class="container mt-5" style="background-color: rgb(247, 247, 247)">
  <div *ngIf="friendRequests.length > 0">
    <div class="d-flex justify-content-between">
      <h3 class="pt-3 pr-3">Barátnak jelöltek</h3>
    </div>
    <hr class="bg-danger border-2 border-top border-danger" />
    <div *ngFor="let request of friendRequests">
      <div class="d-flex">
        <app-fcard style="width: 100%" [name]="request['name']"></app-fcard>
        <button
          class="btn"
          style="margin-left: 0rem"
          (click)="this.friendsService.acceptFriendRequest(request['user_id'])"
        >
          elfogadás
        </button>
        <button
          class="btn remove"
          style="margin-left: 0rem"
          (click)="this.friendsService.declineFriendRequest(request['user_id'])"
        >
          elutasítás
        </button>
      </div>
    </div>
    <hr class="bg-danger border-2 border-top border-danger mb-0 mt-3" />
  </div>
  <div class="d-flex justify-content-between">
    <h3 class="pt-3 pr-3">Barátok</h3>
    <button class="btn" (click)="this.router.navigate(['/ujbarat'])">
      <i class="bi-plus" style="text-align: center"></i>
    </button>
  </div>
  <hr class="bg-danger border-2 border-top border-danger" />
  <div *ngIf="friends.length > 0">
    <div *ngFor="let friend of friends">
      <div class="d-flex">
        <app-fcard style="width: 100%" [name]="friend['name']"></app-fcard>
        <button
          class="btn remove"
          style="margin-left: 0rem"
          (click)="this.friendsService.deleteFriend(friend['user_id'])"
        >
          eltávolítás
        </button>
      </div>
    </div>
  </div>
</div>
