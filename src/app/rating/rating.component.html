<div class="card p-3 col-lg-8">
  <h5 class="m-2">Saját értékelés:</h5>
  <div class="d-flex justify-content-center">
    <ngx-star-rating id="star-rating"> </ngx-star-rating>
  </div>
  <form>
    <div class="input-group">
      <textarea
        class="form-control"
        aria-label="With textarea"
        maxlength="250"
        rows="5"
        cols="50"
        placeholder="Szöveges értékelés (opcionális)"
        style="resize: none"
      ></textarea>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button class="btn" style="background-color: plum" type="submit">
        Küldés
      </button>
    </div>
  </form>
</div>
